<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>登入</title>
		
		
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="build/bootstrap-lightbox.min.js"></script>
		<link href="build/bootstrap-lightbox.min.css" rel="stylesheet"/>		
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet"/>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js" type="text/javascript"></script>
        
		<meta http-equiv="X-UA-Compatible" content="IE=9"></meta>
		<script>
			$(document).ready(function(){
				$('body').css('color', 'red');
            });
		</script>
		<style type="text/css" >
		</style>
	</head>
			
	<body>
				
		<a data-toggle="lightbox" href="#demoLightbox">Open Lightbox</a>
		<div id="demoLightbox" class="lightbox hide fade"  tabindex="-1" role="dialog" aria-hidden="true">
			<div class='lightbox-header'>
				<button type="button" class="close" data-dismiss="lightbox" aria-hidden="true">&times;</button>
			</div>
			<div class='lightbox-content'>
				<div id="myCarousel" class="carousel slide">
				<!-- Carousel items -->
				<div class="carousel-inner">
					<div class="active item"><img src="http://jbutz.github.com/bootstrap-lightbox/assets/img/large.png" style="max-width: 1228px; max-height: 541px;"></div>
					<div class="item"><img src="http://jbutz.github.com/bootstrap-lightbox/assets/img/large.png"></div>
					<div class="item"><img src="http://jbutz.github.com/bootstrap-lightbox/assets/img/large.png"></div>
				</div>
				<!-- Carousel nav -->
				<a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a>
				<a class="carousel-control right" href="#myCarousel" data-slide="next">›</a>
			</div>
			</div>
		</div>


	</body>
</html>
